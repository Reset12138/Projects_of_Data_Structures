plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:+'
    implementation 'com.google.code.gson:gson:+'
    implementation 'net.sf.json-lib:json-lib:2.4:jdk15'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
